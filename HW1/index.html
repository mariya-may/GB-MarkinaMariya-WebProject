<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datecalc</title>
    <script type="module" src="src/main.js"></script>
    <script src="src/loadScript.js"></script>
</head>

<body>
    <form action="" id="datecalc">
        <h3>Калькулятор дат</h3>
        <label for="">
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label for="">
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label>
        <button type="submit">Рассчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <h2>Таймер</h2>
    <input type="text" name="time" id="time">
    <button id="start">Запустить</button>
    <button id="stop">Стоп</button>
    <div id="timer"></div>

    <button onclick="loadScript(['script.js', 'script2.js'], console.log('1'))">
        <>
    </button>
</body>

</html>
