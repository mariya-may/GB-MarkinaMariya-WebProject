<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datecalc</title>
</head>

<body>
    <form action="" id="datecalc">
        <h3>Калькулятор дат</h3>
        <label for="">
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label for="">
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label>
        <button type="submit">Рассчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <h2>Таймер</h2>
    <input type="text" name="time" id="time">
    <button id="start">Запустить</button>
    <button id="stop">Стоп</button>
    <div id="timer"></div>
</body>

</html>
